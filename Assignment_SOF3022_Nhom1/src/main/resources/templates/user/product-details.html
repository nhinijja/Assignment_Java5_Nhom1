<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/user/images/favicon.ico}">
    <link rel="apple-touch-icon" th:href="apple-touch-icon.png">
    

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">
    <!-- Owl Carousel min css -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" th:href="@{/user/css/core.css}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" th:href="@{/user/css/shortcode/shortcodes.css}">
    <!-- Theme main style -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}">
    <!-- User style -->
    <link rel="stylesheet" th:href="@{/user/css/custom.css}">


    <!-- Modernizr JS -->
    <script th:src="@{/user/js/vendor/modernizr-3.5.0.min.js}"></script>
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->  

    <!-- Body main wrapper start -->
    <div class="wrapper">
        <!-- Start Header Style -->
  			<header th:replace="common/user/header :: header"></header>
        <!-- End Header Area -->

        <div class="body__overlay"></div>
        <!-- Start Offset Wrapper -->
        <div class="offset__wrapper">
            <!-- Start Search Popap -->
             <div th:replace="common/user/search :: search"></div>
            <!-- End Search Popap -->
            <!-- Start Cart Panel -->
            <div th:replace="common/user/shopping :: shopping"></div>
            <!-- End Cart Panel -->
        </div>
        <!-- End Offset Wrapper -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(images/bg/4.jpg) no-repeat scroll center center / cover ;">
            <div class="ht__bradcaump__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="bradcaump__inner">
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" th:href="@{/}">Home</a>
                                  <span class="brd-separetor"><i class="zmdi zmdi-chevron-right"></i></span>
                                  <a class="breadcrumb-item" th:href="@{product-grid.html}">Sản Phẩm</a>
                                  <span class="brd-separetor"><i class="zmdi zmdi-chevron-right"></i></span>
                                  <span class="breadcrumb-item active" th:text="${productDTO.name}"></span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- Start Product Details Area -->
        <section class="htc__product__details bg__white ptb--100">
            <!-- Start Product Details Top -->
            <div class="htc__product__details__top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12">
                            <div class="htc__product__details__tab__content">
                                <!-- Start Product Big Images -->
                                <div class="product__big__images">
                                    <div class="portfolio-full-image tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="img-tab-1">
                                            <img th:src="@{'/images/flags/'+${productDTO.image}}" alt="full-image">
                                        </div>
                                    </div>
                                </div>
                                <!-- End Product Big Images -->
                                
                            </div>
                        </div>
                        <form th:action="@{'/add-cart/'+${productDTO.id}}" method="post">
                        	<div class="col-md-7 col-lg-7 col-sm-12 col-xs-12 smt-40 xmt-40">
                            <div class="ht__product__dtl">
                                <h2 th:text="${productDTO.name}"></h2>
                                <ul  class="pro__prize">
                                    <li class="old__prize" th:text="${productDTO.mrp}"></li>
                                    <li th:text="${productDTO.price}"></li>
                                </ul>
                                <p class="pro__info" th:text="${productDTO.short_desc}"></p>
                                <div class="ht__pro__desc">
                                <div class="tzqty"> Q.ty: <input type="number" style="width:50px" name="qty" min="1" th:max="${productDTO.qty }" value="1">
	                                </div>
	                                 <input type="hidden" name="id" th:value="${productDTO.id }" readonly>
                                    <div class="sin__desc" style="margin-top: 20px">
                                        <p th:if="${productDTO.qty >0}"><span>Tình Trạng:</span > Còn Hàng</p>
                                        <p th:if="${productDTO.qty ==0}"><span>Tình Trạng:</span><span  class="test">Hết hàng</span></p>
                                    </div>
                                    <div class="sin__desc align--left" style="margin-top:20px ">
                                        <p><span>Loại Sản Phẩm:</span></p>
                                        <ul class="pro__cat__list">
                                            <li><a th:href="@{'/product-grid-categories/'+${productDTO.id}}" th:text="${categoriesName}"></a></li>
                                        </ul>
                                    </div>
                                 </div>
                                    <div class="fr__list__btn" style="margin-top: 50px" th:if="${productDTO.qty >0}">
                                    	<button class="fr__btn" style="border: none" type="submit">Thêm Vào Giỏ Hàng</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Product Details Top -->
        </section>
        <!-- End Product Details Area -->
        <!-- Start Product Description -->
        <section class="htc__produc__decription bg__white">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- Start List And Grid View -->
                        <ul class="pro__details__tab" role="tablist">
                            <li role="presentation" class="description active"><a href="#description" role="tab" data-toggle="tab">Chi Tiết</a></li>
                        </ul>
                        <!-- End List And Grid View -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="ht__pro__details__content">
                            <!-- Start Single Content -->
                            <div role="tabpanel" id="description" class="pro__single__content tab-pane fade in active">
                                <div class="pro__tab__content__inner">
                                    <p th:text="${productDTO.description}"></p>
                                </div>
                            </div>
                            <!-- End Single Content -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Product Description -->
        <!-- Start Product Area -->
        <section class="htc__product__area--2 pb--100 product-details-res">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="section__title--2 text-center">
                            <h2 class="title__line">Sản Phẩm Cùng Loại</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="product__wrap clearfix">
                        <!-- Start Single Product -->
                        <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" th:each="pro :${listProducts}" th:if="${pro.status==1}">
						<div class="category">
							<div class="ht__cat__thumb">
								<a th:href="@{'/product-detail/'+${pro.id}}"> <img
									th:src="@{'/images/flags/'+${pro.image}}" alt="product images">
								</a>
							</div>
							<div class="fr__hover__info">
								<ul class="product__action">
									<li><a href="#"><i
											class="icon-heart icons"></i></a></li>

									<li><a th:onclick="'addCart(\'' + ${pro.id} + '\')'"><i class="icon-handbag icons"></i></a></li>

									<li><a href="#"><i class="icon-shuffle icons"></i></a></li>
								</ul>
							</div>
							<div class="fr__product__inner">
								<h4>
									<a th:href="@{'/product-detail/'+${pro.id}}" th:text="${pro.name}"> </a>
								</h4>
								<ul class="fr__pro__prize">
									<li class="old__prize" th:text="${pro.mrp}"></li>
									<li th:text="${pro.price}"></li>
								</ul>
							</div>
						</div>
					</div>
                        <!-- End Single Product -->
                    </div>
                </div>
            </div>
        </section>
        <!-- End Product Area -->
        <!-- End Banner Area -->
        <!-- Start Footer Area -->
		<footer th:replace="common/user/footer :: footer"></footer>
        <!-- End Footer Style -->
    </div>
    <!-- Body main wrapper end -->

    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- jquery latest version -->
    <script th:src="@{/user/js/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap framework js -->
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <!-- All js plugins included in this file. -->
    <script th:src="@{/user/js/plugins.js}"></script>
    <script th:src="@{/user/js/slick.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/ajax-mail.js}"></script>

    
    <!-- Waypoints.min.js. -->
    <script th:src="@{/user/js/waypoints.min.js}"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script th:src="@{/user/js/main.js}"></script>

</body>
</html>
