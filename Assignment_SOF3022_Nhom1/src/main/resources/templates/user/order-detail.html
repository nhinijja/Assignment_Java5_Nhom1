<!doctype html >
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Order</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{user/images/favicon.ico}">
<link rel="apple-touch-icon" th:href="apple-touch-icon.png">


<!-- All css files are included here. -->
<!-- Bootstrap fremwork main css -->
<link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">
<!-- Owl Carousel min css -->
<link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}">
<!-- This core.css file contents all plugings css file. -->
<link rel="stylesheet" th:href="@{/user/css/core.css}">
<!-- Theme shortcodes/elements style -->
<link rel="stylesheet" th:href="@{/user/css/shortcode/shortcodes.css}">
<!-- Theme main style -->
<link rel="stylesheet" th:href="@{/user/css/style.css}">
<!-- Responsive css -->
<link rel="stylesheet" th:href="@{/user/css/responsive.css}">
<!-- User style -->
<link rel="stylesheet" th:href="@{/user/css/custom.css}">


<!-- Modernizr JS -->
<script th:src="@{/user/js/vendor/modernizr-3.5.0.min.js}"></script>
</head>

<body>



	<div class="wrapper">

		<header th:replace="common/user/header :: header"></header>

		<div class="body__overlay"></div>
		<!-- Start Offset Wrapper -->
		<div class="offset__wrapper">
			<!-- Start Search Popap -->
			 <div th:replace="common/user/search :: search"></div>

			<div class="shopping__cart">
				<div class="shopping__cart__inner"></div>

			</div>

			<div class="ht__bradcaump__area"
				style="background: rgba(0, 0, 0, 0) no-repeat scroll center center/cover;">
				<div class="ht__bradcaump__wrap">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<div class="bradcaump__inner">
									<nav class="bradcaump-inner">
										<a class="breadcrumb-item" th:href="@{/}">Home</a> <span
											class="brd-separetor"><i
											class="zmdi zmdi-chevron-right"></i></span> <span
											class="breadcrumb-item active">Đơn Hàng</span>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="cart-main-area ptb--100 bg__white">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<form action="#">
								<div class="table-content table-responsive">
									<table>
										<thead>
											<tr>
												<th class="product-thumbnail">ID</th>
												<th class="product-name">Khách Hàng</th>
												<th class="product-price">Địa Chỉ</th>
												<th class="product-quantity">Thành Phố</th>
												<th class="product-subtotal">Số Điện Thoại</th>
												<th class="product-remove">Thành Tiền</th>
												<th class="product-remove">Ngày Đặt Hàng</th>
												<th class="product-remove">Chi tiết Đơn</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="entry: ${order}">
												<td class="product-price"><span class="amount"
													th:text="${entry.id}"></span></td>
												<td class="product-name"><a
													th:text="${entry.user.name}"></a></td>
												<td class="product-price"><span class="amount"
													th:text="${entry.address}"></span></td>
												<td class="product-price"><span class="amount"
													th:text="${entry.city}"></span></td>
												<td class="product-price"><span class="amount"
													th:text="${entry.phone}"></span></td>
												<td class="product-price"><span class="amount"
													th:text="${entry.total_price}"></span></td>
												<td class="product-price"><span class="amount"
													th:text="${entry.added_on}"></span></td>
												<td class="product-remove"><a style="font-size: 18px"
													th:href="@{'/user/order-details/' +${entry.id}}">Chi
														tiết</a></td>

											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div class="buttons-cart--inner">
											<div class="buttons-cart">
												<a th:href="@{/}">Tiếp Tục Mua Sắm</a>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="common/user/footer :: footer"></footer>

		</div>

		<script th:src="@{/user/js/vendor/jquery-3.2.1.min.js}"></script>

		<script th:src="@{/user/js/bootstrap.min.js}"></script>

		<script th:src="@{/user/js/plugins.js}"></script>
		<script th:src="@{/user/js/slick.min.js}"></script>
		<script th:src="@{/user/js/owl.carousel.min.js}"></script>
		<script th:src="@{/user/js/ajax-mail.js}"></script>


		<script th:src="@{/user/js/waypoints.min.js}"></script>

		<script th:src="@{/user/js/main.js}"></script>
</body>

</html>
