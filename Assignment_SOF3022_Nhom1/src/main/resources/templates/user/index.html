<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 1200px;
          margin: 20px auto;
          text-align: center;
      }

      h1 {
          color: #333;
      }

      .products {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
      }

      .product {
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 8px;
          margin: 10px;
          width: 300px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s;
      }

      .product img {
          width: 100%;
          border-radius: 8px;
      }

      .product h2 {
          color: #333;
          font-size: 1.5rem;
      }

      .product p {
          color: #888;
          font-size: 1.2rem;
      }

      .shop-now {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 1rem;
          cursor: pointer;
          margin-top: 10px;
          transition: background-color 0.3s;
      }

      .shop-now:hover {
          background-color: #0056b3;
      }

      .product:hover {
          transform: translateY(-10px);
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
                <h2>Product 1</h2>
                <p>$25.00</p>
                <button class="shop-now">Shop Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
                <h2>Product 2</h2>
                <p>$30.00</p>
                <button class="shop-now">Shop Now</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </div>
    </div>
</body>
</html>
