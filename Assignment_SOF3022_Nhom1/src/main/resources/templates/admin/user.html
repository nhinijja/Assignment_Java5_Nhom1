<!DOCTYPE html>
<html class="no-js" lang="">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tài Khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div th:replace="common/admin/menu :: menu"></div>
    <div id="right-panel" class="right-panel">
      <header th:replace="common/admin/header :: header"></header>
      <div class="content pb-0">
        <div class="orders">
          <div class="row">
            <div class="col-xl-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="box-title">Tài Khoản</h4>
                  <br />
                  <a
                    class="box-title"
                    style="cursor: pointer"
                    th:href="@{/admin/add-user}"
                    >Thêm Tài Khoản Admin</a
                  >
                </div>
                <div class="card-body--">
                  <div class="table-stats order-table ov-h">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="serial">#</th>
                          <th>ID</th>
                          <th>Tên</th>
                          <th>Tài Khoản</th>
                          <th>Email</th>
                          <th>Số Điện Thoại</th>
                          <th>Role</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="list,iter : ${listuser}">
                          <td class="serial" th:text="${iter.count}"></td>
                          <td th:text="${list.id}"></td>
                          <td>
                            <span class="name" th:text="${list.name}"></span>
                          </td>
                          <td>
                            <span
                              class="name"
                              th:text="${list.username}"
                            ></span>
                          </td>
                          <td>
                            <span class="name" th:text="${list.email}"></span>
                          </td>
                          <td>
                            <span class="name" th:text="${list.mobile}"></span>
                          </td>
                          <td>
                            <span class="name" th:text="${list.role}"></span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <footer class="site-footer">
        <div class="footer-inner bg-white">
          <div class="row">
            <div class="col-sm-6">
              Nguyễn Xuân Tuân - Phạm Tuấn Tú - Đoàn Ngọc Duy
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/popper.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/js/plugins.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
  </body>
</html>
