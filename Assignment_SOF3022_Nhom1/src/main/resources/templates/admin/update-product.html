<!DOCTYPE html>
<html class="no-js" lang="">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div th:replace="common/admin/menu :: menu"></div>
    <div id="right-panel" class="right-panel">
      <header th:replace="common/admin/header :: header"></header>
      <div class="content pb-0">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <strong>Cập Nhật Sản Phẩm</strong>
                </div>
                <form
                  th:action="@{/admin/updateproduct}"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${product}"
                >
                  <div class="card-body card-block">
                    <div class="form-group">
                      <label for="categories" class="form-control-label"
                        >Loại Sản Phẩm</label
                      >

                      <select class="form-control" th:field="*{id_categories}">
                        <option
                          th:each="ca:${categoriesDTOs}"
                          th:text="${ca.categories}"
                          th:value="${ca.id}"
                          name="categoriesDTO.id"
                        />
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="categories" class="form-control-label"
                        >Danh Mục Phụ</label
                      >
                      <select
                        class="form-control"
                        th:field="*{id_subcategories}"
                      >
                        <option
                          th:each="sub:${subCategoriesDTOs}"
                          th:text="${sub.sub_categories}"
                          th:value="${sub.id}"
                          name="subCategoriesDTO.id"
                        />
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label"
                        >Tên Sản Phẩm</label
                      ><input
                        type="text"
                        name="name"
                        id="vat"
                        class="form-control"
                        th:field="*{name}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label">Ảnh</label
                      ><input
                        type="file"
                        class="form-control"
                        name="image"
                        th:field="*{multipartFile}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label"
                        >Giá Niêm Yết</label
                      ><input
                        type="text"
                        name="mrp"
                        id="vat"
                        class="form-control"
                        th:field="*{mrp}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label">Đơn Giá</label
                      ><input
                        type="text"
                        name="price"
                        id="vat"
                        class="form-control"
                        th:field="*{price}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label"
                        >Số Lượng</label
                      ><input
                        type="text"
                        name="qty"
                        id="vat"
                        class="form-control"
                        th:field="*{qty}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="vat" class="form-control-label">Mô Tả</label
                      ><input
                        type="text"
                        name="short_desc"
                        id="vat"
                        class="form-control"
                        th:field="*{short_desc}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Chi Tiết</label
                      ><input
                        type="text"
                        id="street"
                        name="description"
                        class="form-control"
                        th:field="*{description}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Bestseller</label
                      ><input
                        type="text"
                        id="street"
                        name="best_seller"
                        class="form-control"
                        th:field="*{best_seller}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Metatitle</label
                      ><input
                        type="text"
                        id="street"
                        name="meta_title"
                        class="form-control"
                        th:field="*{meta_title}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Metadesc</label
                      ><input
                        type="text"
                        id="street"
                        name="meta_desc"
                        class="form-control"
                        th:field="*{meta_desc}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Metakeyword</label
                      ><input
                        type="text"
                        id="street"
                        name="meta_keyword"
                        class="form-control"
                        th:field="*{meta_keyword}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="street" class="form-control-label"
                        >Trạng Thái</label
                      ><input
                        type="text"
                        id="street"
                        name="status"
                        class="form-control"
                        th:field="*{status}"
                      />
                    </div>
                    <button
                      id="payment-button"
                      type="submit"
                      class="btn btn-lg btn-info btn-block"
                    >
                      <span id="payment-button-amount">Xác Nhận</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <footer class="site-footer">
        <div class="footer-inner bg-white">
          <div class="row">
            <div class="col-sm-6">
              Nguyễn Xuân Tuân - Phạm Tuấn Tú - Đoàn Ngọc Duy
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/popper.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/js/plugins.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
  </body>
</html>
