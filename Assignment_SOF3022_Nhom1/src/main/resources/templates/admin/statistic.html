<!DOCTYPE html>
<html class="no-js" lang="">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Thống Kê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div th:replace="common/admin/menu :: menu"></div>
    <div id="right-panel" class="right-panel">
      <header th:replace="common/admin/header :: header"></header>
      <div class="content pb-0">
        <div class="orders">
          <div class="row">
            <div class="col-xl-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="box-title">Thống Kê</h4>
                  <br />
                  <form method="GET" th:action="@{/admin/statistic-detail}">
                    <label for="statisticday" class="selectdate"
                      >Chọn Ngày:</label
                    >
                    <input type="date" id="day_search" name="day_search" />
                    <label for="statisticday" class="statisticby"
                      >Thống Kê Theo:</label
                    >
                    <select name="type_statistic">
                      <option>Ngày</option>
                      <option selected>Tháng</option>
                      <option>Năm</option>
                    </select>
                    <input type="submit" value="Submit" />
                  </form>
                </div>
                <div class="card-body--">
                  <div class="table-stats order-table ov-h">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Order ID</th>
                          <th class="product-name">
                            <span class="nobr">Ngày Đặt</span>
                          </th>
                          <th class="product-name">
                            <span class="nobr">Khách Hàng</span>
                          </th>
                          <th class="product-price">
                            <span class="nobr"> Địa Chỉ </span>
                          </th>
                          <th class="product-stock-stauts">
                            <span class="nobr">Thành Phố</span>
                          </th>
                          <th class="product-stock-stauts">
                            <span class="nobr">Số Điện Thoại</span>
                          </th>
                          <th class="product-stock-stauts">
                            <span class="nobr"> Thành Tiền </span>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="od :${orderDetail}">
                          <td class="product-add-to-cart">
                            <a
                              th:href="'/admin/order-detail/'+${od.id}"
                              th:text="${od.id}"
                            ></a>
                          </td>
                          <td
                            class="product-name"
                            th:text="${od.added_on}"
                          ></td>
                          <td
                            class="product-name"
                            th:text="${od.user.name}"
                          ></td>
                          <td class="product-name" th:text="${od.address}"></td>
                          <td class="product-name" th:text="${od.city}"></td>
                          <td class="product-name" th:text="${od.phone}"></td>
                          <td
                            class="product-name"
                            th:text="${od.total_price}"
                          ></td>
                        </tr>
                      </tbody>
                    </table>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>
                            <span th:text="'Date: ' +${dates}"></span>
                          </th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody th:each="sta : ${statistic}">
                        <tr>
                          <td>Tổng Số Đơn HÀng:</td>
                          <td th:text="${sta.total_orders}"></td>
                        </tr>
                        <tr>
                          <td>Tổng Số Sản Phẩm Bán Ra:</td>
                          <td>
                            <span th:text="${sta.total_sell_products}"></span>
                          </td>
                        </tr>
                        <tr>
                          <td>Doanh Thu:</td>
                          <td><span th:text="${sta.tunovers}"></span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <footer class="site-footer">
        <div class="footer-inner bg-white">
          <div class="row">
            <div class="col-sm-6">
              Nguyễn Xuân Tuân - Phạm Tuấn Tú - Đoàn Ngọc Duy
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/popper.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/js/plugins.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
  </body>
</html>
