<!DOCTYPE html>
<html class="no-js" lang="">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Loại Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div th:replace="common/admin/menu :: menu"></div>
    <div id="right-panel" class="right-panel">
      <header th:replace="common/admin/header :: header"></header>
      <div class="content pb-0">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <strong>Thêm Loại Sản Phẩm</strong>
                </div>
                <form th:action="@{/admin/addcategories}" method="post">
                  <div class="card-body card-block">
                    <div class="form-group">
                      <label for="vat" class="form-control-label"
                        >Loại Sản Phẩm</label
                      ><input
                        type="text"
                        name="categories"
                        id="vat"
                        class="form-control"
                      />
                    </div>
                    <button
                      id="payment-button"
                      type="submit"
                      class="btn btn-lg btn-info btn-block"
                    >
                      <span id="payment-button-amount">Xác Nhận</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <footer class="site-footer">
        <div class="footer-inner bg-white">
          <div class="row">
            <div class="col-sm-6">
              Nguyễn Xuân Tuân - Phạm Tuấn Tú - Đoàn Ngọc Duy
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/popper.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/js/plugins.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
  </body>
</html>
